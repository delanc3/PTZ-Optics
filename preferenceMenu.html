<!DOCTYPE html>
<html lang="eu" data-theme="light">

<head>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/mediaqueries.css">
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mousetrap@1.6.5/mousetrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://kit.fontawesome.com/cc9f7fa694.js" crossorigin="anonymous"></script>

    <script src="./resources/js/index.js"></script>
    
    <title>PTZ-Optics - Preferences</title>
</head>

<body>
    <section id='header'>
        <div class='linkContainer'>
            <a href='javascript:transition("none","./assignPresets.php")' class='navLink'>Assign Presets</a>
        </div>
        <div id='logoBox'>
            <img src='./resources/images/PTZ-Logo.svg' id='logo'>
            <h1 id='title'>PTZ-OPTICS</h1>
        </div>
        <div class='linkContainer'>
        </div>

    </section>

    <a href="#" class="transitionLink" id="leftTransitionLink" onClick="javascript:transition('left','./index.html')"><i class="fa-solid fa-circle-chevron-left fa-lg"></i></a>
    <section id='wrapper'>
        <section id='prefMenu'>
            <div id='prefMenuBox'>
                <div id='titleDiv'>
                    <div id='div2'>
                        <h1 id='prefTitle'>Preferences</h1>
                    </div>
                    <div id='div3'><a href='javascript:transition("none","./index.html")' id='closeLink'><i class="fa-solid fa-xmark fa-xl"></i></a></div>
                </div>
                <div class="grid-container preferences">
                        <div class='prefCol'>
                            <a href='#' class="adjust_setting prefBtn" id='flip'>Flip - No</a>
                        </div>
                        <div class='prefCol'>
                            <a href='#' class="adjust_setting prefBtn" id='mirror'>Mirror - No</a>
                        </div>
                        <div class='prefCol'>
                            <a href='#' class="adjust_setting prefBtn" id='invertcontrols'>Invert Controls - No</a>
                        </div>
                        <div class='prefCol'>
                            <a href='#' class="adjust_setting prefBtn" id='themeToggle'>
                                Dark Mode
                                <input type='checkbox' id='switch' name='toggle'>
                            </a>
                        </div>
                        <div class='prefCol'>
                            <label for='Pan Speed'>Pan Speed</label>
                            <select class='dropDown' id='panspeed' name='Pan Speed'>
                                <option value="1">1 (Slow)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20 (Fast)</option>
                            </select>
                        </div>
                        <div class='prefCol'>
                            <label for='Zoom Speed'>Zoom Speed</label>
                            <select class='dropDown' id='zoomspeed' name='Zoom Speed'>
                                <option value="1">1 (Slow)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7 (Fast)</option>
                            </select>
                        </div>
                        <div class='prefCol'>
                            <label for='Tilt Speed'>Tilt Speed</label>
                            <select class='dropDown' id='tiltspeed' name='Tilt Speed'>
                                <option value="1">1 (Slow)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20 (Fast)</option>
                            </select>
                        </div>
                        <div class='prefCol'>
                            <label for='Focus Speed'>Focus Speed</label>
                            <select class='dropDown' id='focusspeed' name='Focus Speed'>
                                <option value="1">1 (Slow)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7 (Fast)</option>
                            </select>
                        </div>
                        <div class='prefCol'>
                            <label for='ip'>Camera IP Address</label>
                            <input type="text" name="cameraIP" id='ip' placeholder="192.168.xxx.xxx" />
                        </div>
                        <div class='prefCol'>
                            <a href='#' class="adjust_setting prefBtn" id='reloadcamera'>Reload Camera</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

</body>

</html>
