<!DOCTYPE html>
<html lang="eu" data-theme="light">

<head>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/mediaqueries.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mousetrap@1.6.5/mousetrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toolcool-range-slider@4.0.28/dist/toolcool-range-slider.min.js"></script>
    <script src="https://kit.fontawesome.com/cc9f7fa694.js" crossorigin="anonymous"></script>
    <script src="./resources/js/index.js"></script>
    <title>PTZ-Optics - Main</title>
</head>

<body ondragstart="return false">
    <section id='header'>
        <div class="linkContainer">
            <a href='javascript:transition("none","./assignPresets.php")' class="navLink">Assign Presets</a>
        </div>
        <div id='logoBox'>
            <img src='./resources/images/PTZ-Logo.svg' id='logo'>
            <h1 id='title'>PTZ-OPTICS</h1>
        </div>
        <div class="linkContainer">
            <a href='javascript:transition("none","./preferenceMenu.html")' class="navLink">Preferences</a>
        </div>
    </section>

    <a href='#' id='infoLink'><i class='ion-ios-information'></i></a>

    <a href="#" class="transitionLink" id="leftTransitionLink" onClick="javascript:transition('left','./assignPresets.php')"><i class="fa-solid fa-circle-chevron-left fa-lg"></i></a>
    <a href="#" class="transitionLink" id="rightTransitionLink" onClick="javascript:transition('right','./preferenceMenu.html')"><i class="fa-solid fa-circle-chevron-right fa-lg"></i></a>
    <section id='wrapper'>
        <section id='prevContainer'>
            <div id='preview'>
                <img id="presetPreview">
            </div>
        </section>

        <section id='ctrlContainer'>
            <div id='controls'>
                <div id='slidersContainer'>
                    <div id='zoom'>
                        <a href='#' class='zoom plus'><i class="fa-solid fa-plus fa-xl" style="color: #91a0a8"></i></a>
                        <tc-range-slider class="q a"
                            theme="slider"
                            css-links="./resources/css/style.css"
                            type="vertical"
                            btt="true"
                            slider-width="8px"
                            slider-height="140px"
                            pointer-width="30px"
                            pointer-height="30px"
                            pointer-bg="#fff url(./resources/images/zoom.svg)  no-repeat 50% 50%"
                            generate-labels="true"
                            value="50"
                            id="zoomSlider">
                        </tc-range-slider>
                        <a href='#' class='zoom minus'><i class="fa-solid fa-minus fa-xl" style="color: #91a0a8"></i></a>
                    </div>
                    <div id='focus'>
                        <a href='#' class='focus plus'><i class="fa-solid fa-plus fa-xl" style="color: #91a0a8"></i></a>
                        <tc-range-slider class="w s"
                            theme="slider"
                            css-links="./resources/css/style.css"
                            type="vertical"
                            btt="true"
                            slider-width="8px"
                            slider-height="140px"
                            pointer-width="30px"
                            pointer-height="30px"
                            pointer-bg="#fff url(./resources/images/focus.svg)  no-repeat 50% 50%"
                            generate-labels="true"
                            value="50"
                            id="focusSlider">
                        </tc-range-slider>
                        <a href='#' class='focus minus'><i class="fa-solid fa-minus fa-xl" style="color: #91a0a8"></i></a>
                    </div>
                </div>
                <div id='ptzContainer'>
                    <div class="grid-container control">
                        <div class='up ctrlBtn'><a href='#' class='ptzButton' id='up'><i class="fa-solid fa-caret-up fa-3x"></i></a></div>
                        <div class='left ctrlBtn'><a href='#' class='ptzButton' id='left'><i class="fa-solid fa-caret-left fa-3x"></i></a></div>
                        <div class='home ctrlBtn'><a href='#' class='ptzButton' id='esc'><i class="fa-solid fa-house fa-2x"></i></a></div>
                        <div class='right ctrlBtn'><a href='#' class='ptzButton' id='right'><i class="fa-solid fa-caret-right fa-3x"></i></a></div>
                        <div class='down ctrlBtn'><a href='#' class='ptzButton' id='down'><i class="fa-solid fa-caret-down fa-3x"></i></a></div>
                    </div>
                </div>
            </div>
        </section>

        <section id='pstContainer'>
            <div id='presets'>
                <div id='presetTitleContainer'>
                    <h1 id='presetTitle1'>Presets</h1>
                </div>
                <div id='pstBtnContainer'>
                    <div class="grid-container presets">
                        <div class='pstBtn'><a href='#' id='pst1' class='presetButton'>1</a></div>
                        <div class='pstBtn'><a href='#' id='pst2' class='presetButton'>2</a></div>
                        <div class='pstBtn'><a href='#' id='pst3' class='presetButton'>3</a></div>

                        <div class='pstBtn'><a href='#' id='pst4' class='presetButton'>4</a></div>
                        <div class='pstBtn'><a href='#' id='pst5' class='presetButton'>5</a></div>
                        <div class='pstBtn'><a href='#' id='pst6' class='presetButton'>6</a></div>

                        <div class='pstBtn'><a href='#' id='pst7' class='presetButton'>7</a></div>
                        <div class='pstBtn'><a href='#' id='pst8' class='presetButton'>8</a></div>
                        <div class='pstBtn'><a href='#' id='pst9' class='presetButton'>9</a></div>
                        <div class='clearPresets'><a href='#' id='clearBtn'>Clear Presets</a></div>
                    </div>
                </div>
            </div>
        </section>
    </section>

</html>
